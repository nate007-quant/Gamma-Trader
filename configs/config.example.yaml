symbol: SPX

# Linux + Windows paths
snapshot_dir:
  linux: /mnt/SPX
  windows: C:/Users/Nathan/Documents/MarketData/SPX
snapshot_glob: "*.json"

# You can override at runtime with env var GT_SNAPSHOT_DIR
# (useful for testing)
#   GT_SNAPSHOT_DIR=/some/path

# Your timezone (Prior Lake, MN)
timezone: America/Chicago

interval_minutes: 15
band_pct: 0.05
contract_multiplier: 100
strike_match_tolerance: 0.01

# label target
label:
  horizon_minutes: 15
  kind: direction  # direction|return

# training
ttraining:
  lookback_days: 60
  test_days: 10
  model: logistic  # logistic|lightgbm (future)

# scheduling (used by cron / future automation)
schedule:
  daily_plan_time: "08:30"  # Central time
  weekdays_only: true
